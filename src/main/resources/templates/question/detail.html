<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content" class="container my-3">
    <h2 class="border-bottom py-2" th:text="${question.subject}">질문 상세</h2>
    <div class="card my-3 bg-warning-subtle">
        <div class="card-body">
            <div class="card-text" th:text="${question.content}"></div>
            <div class="d-flex justify-content-end">

                <div class="badge bg-danger text-white p-2 text-start mx-3">
                    <div class="mb-2">
                        <span th:text="${question.author.username}"></span>

                    </div>
                    <div th:text="${#temporals.format(question.created, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <!--수정--><!--삭제-->
            <div>
                <a th:href="@{|/question/modify/${question.id}|}"
                   class="btn btn-sm btn-outline-primary"
                   sec:authorize="isAuthenticated()"
                   th:if="${#authentication.getPrincipal().getUsername() == question.author.username}"
                >수정</a>
                <a href="#"
                   class="btn btn-sm btn-outline-danger"
                >삭제</a>
            </div>
        </div>
    </div>

    <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>

    <div class="card my-3 bg-primary-subtle" th:each="answer : ${question.answerList}">
        <div class="card-body">
            <div class="card-text" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-primary text-light p-2 text-start mx-3">

                    <div class="mb-2">
                        <span th:text="${answer.author.username}"></span>

                    </div>

                    <div th:text="${#temporals.format(answer.created, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <!--수정--><!--삭제-->
            <div>
                <a href="#"
                   class="btn btn-sm btn-outline-primary"
                   sec:authorize="isAuthenticated()"
                   th:if="${#authentication.getPrincipal().getUsername() == answer.author.username}"
                >수정</a>
                <a href="#"
                   class="btn btn-sm btn-outline-danger"
                   sec:authorize="isAuthenticated()"
                   th:if="${#authentication.getPrincipal().getUsername() == answer.author.username}"
                >삭제</a>
            </div>
        </div>
    </div>

    <form class="my-3" th:action="@{|/answer/create/${question.id}|}" method="post">
        <textarea sec:authorize="isAnonymous()" disabled class="form-control" name="content" rows="10"></textarea>
        <textarea sec:authorize="isAuthenticated()" class="form-control" name="content" rows="10"></textarea>
        <input class="btn btn-primary my-3" type="submit" value="답변 제출">
    </form>
</div>
</html>
